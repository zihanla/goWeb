<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <style>
        .abtn {
            display: block;
            width:45px;
            height: 28px;
            line-height: 28px;
            text-align: center;
            color: 	#434A54;
            background-color: #3BAEDA;
            border-radius: 5px; // 圆角
        margin-left: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<!--<input type="text"  id="id" value="1">-->
<!--<button onclick="search()">提交</button>-->
<!--<br>-->
<a href="/list" class="abtn">返回</a>
<div>
    <h2 id="title">标题</h2>
    <h3 id="author">作者</h3>
    <p id="content">内容</p>
</div>
<script src="/static/jquery.min.js"></script>
<script>
    function init() {
        // 获取浏览器搜索框上的值
        let id = location.search.replace("?id=","")
        // 调用指定接口 ajax
        $.get("/api/index/data",{id:id},function (resp) {
            console.log(resp) // 测试是否可以成功输出
            // json嵌套 取值
            console.log(resp.title)
            $("#title").html(resp.data.title)
            $("#author").html(resp.data.author)
            $("#content").html(resp.data.content)
        },"json")
    }
    init()
</script>
</body>
</html>
